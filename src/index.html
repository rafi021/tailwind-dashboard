<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output/tailwind.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <title>Admin Dashboard - Tailwind</title>
  </head>
  <body class="bg-gray-200">
    <!---->
    <div class="flex">
        <!--Side Navbar START-->
        <div class="bg-indigo-900 w-64">
            <div class="bg-indigo-400">
                <div class="uppercase text-gray-200 text-2xl p-5 font-bold">Super Corp</div>
            </div>
            <div class="">
                <div class="p-5 text-gray-200 uppercase font-bold text-xs">Pages</div>
            </div>

            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/dashboard.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Dashboard</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/customers.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Customers</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/orders.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Orders</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/campaign.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Campaigns</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/messages.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Messages</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/apps.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Apps</div>
            </div>
            <div class="flex m-5 mt-2">
                <div class=""><img class="w-5 h-5" src="/assets/settings.png" alt=""></div>
                <div class="mx-3 text-sm text-gray-100">Settings</div>
            </div>
        </div>

        <!--Side Navbar END-->


        <!--Main Area START-->
        <div class="flex-1">
            <div class="">
                <!--Top Navbar-->
                <div class="bg-white px-2 py-0.5 h-18 flex">
                    <div class="left md:w-3/4 sm:w-1/3 flex p-3">
                        <img class="w-10 h-10" src="/assets/person.png" alt="person">
                        <span class="block p-2">M Ibrahim</span>
                    </div>
                    <div class="right flex md:w-1/4 sm:w-2/3 p-3">
                        <img class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4" src="/assets/search.png" alt="search">
                        <img class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4" src="/assets/message.png" alt="search">
                        <img class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4" src="/assets/warning.png" alt="search">
                        <a href="" class="mt-4 mx-2 text-indigo-500">Logout</a>
                    </div>
                </div>
                <!--Top Navbar-->

                <!--Site Banner-->
                <div class="bg-indigo-200 m-7 p-6">
                    <div class="text-4xl text-gray-800 font-medium">Good Morning, Super Inc.</div>
                    <div class="mt-4">These are the stats for today, have a good day.</div>
                </div>
                <!--Site Banner-->

                <!--Card Container-->
                <div class="card-container flex m-7 space-x-6">
                    <div class="card w-1/2 bg-white p-4">
                        <div class="">
                            <img class="w-10 h-10" src="/assets/wallet.png" alt="wallet">
                        </div>
                        <div class="text-gray-700 text-xl font-bold">super plus</div>
                        <p class="text-gray-500 mt-3 mb-3 uppercase font-bold">Sales</p>
                        <span class="text-gray-700 text-3xl font-bold">$24,780</span>
                        <span class="rounded-full text-white text-sm font-bold bg-green-500 p-1 align-text-top">+49%</span>
                    
                        <canvas id="card1" width="200" height="200"></canvas>
                    </div>
                    <div class="card w-1/2 bg-white p-4">
                        <div class="">
                            <img class="w-10 h-10" src="/assets/wallet.png" alt="wallet">
                        </div>
                        <div class="text-gray-700 text-xl font-bold">super pro</div>
                        <p class="text-gray-500 mt-3 mb-3 uppercase font-bold">Sales</p>
                        <span class="text-gray-700 text-3xl font-bold">$24,780</span>
                        <span class="rounded-full text-white text-sm font-bold bg-red-500 p-1 align-text-top">-9%</span>
                        <canvas id="card2" width="200" height="200"></canvas>
                    </div>
                </div>
                <!--Card Container-->
                <!--Card Container-->
                <div class="card-container flex m-7 space-x-6">
                    <div class="card w-1/2 bg-white p-4">
                        <div class="">
                            <img class="w-10 h-10" src="/assets/wallet.png" alt="wallet">
                        </div>
                        <div class="text-gray-700 text-xl font-bold">super plus</div>
                        <p class="text-gray-500 mt-3 mb-3 uppercase font-bold">Sales</p>
                        <span class="text-gray-700 text-3xl font-bold">$24,780</span>
                        <span class="rounded-full text-white text-sm font-bold bg-green-500 p-1 align-text-top">+49%</span>
                    
                        <canvas id="card3" width="200" height="200"></canvas>
                    </div>
                    <div class="card w-1/2 bg-white p-4">
                        <div class="">
                            <img class="w-10 h-10" src="/assets/wallet.png" alt="wallet">
                        </div>
                        <div class="text-gray-700 text-xl font-bold">super pro</div>
                        <p class="text-gray-500 mt-3 mb-3 uppercase font-bold">Sales</p>
                        <span class="text-gray-700 text-3xl font-bold">$24,780</span>
                        <span class="rounded-full text-white text-sm font-bold bg-red-500 p-1 align-text-top">-9%</span>
                        <canvas id="card4" width="200" height="200"></canvas>
                    </div>
                </div>
                <!--Card Container-->

                <div class="card-container flex m-7 space-x-6">
                    <div class="bg-white w-1/3 p-4">
                        
                    </div>
                    <div class="bg-white w-2/3 p-4">right</div>
                </div>

            </div>
        </div>
        <!--Main Area END-->
    </div>

    <script>
        const ctx1 = document.getElementById('card1').getContext('2d');
        const myChart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: '# of Sales',
                    data: [1, 5, 7, 12, 22, 26],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('card2').getContext('2d');
        const myChart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: '# of Sales',
                    data: [11, 5, 7, 4, 8, 13],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        const ctx3 = document.getElementById('card3').getContext('2d');
        const myChart3 = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: '# of Sales',
                    data: [11, 5, 7, 4, 8, 13],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx4 = document.getElementById('card4').getContext('2d');
        const myChart4 = new Chart(ctx4, {
            type: 'radar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: '# of Sales',
                    data: [11, 5, 7, 4, 8, 13],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
  </body>
</html>
